services:
  postgres:
    image: postgres:16
    container_name: jarvis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jarvisdb
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: spring123
    ports:
      - "5432:5432"
    volumes:
      - jarvis_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: jarvis-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jarvisdb
      SPRING_DATASOURCE_USERNAME: jarvis
      SPRING_DATASOURCE_PASSWORD: spring123
    depends_on:
      - postgres

volumes:
  jarvis_data: