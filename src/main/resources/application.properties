spring.application.name=jarvis-backend

project.version=@project.version@

# Default Account Configuration
jarvis.default.account.id=1

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/${DB_NAME:postgresdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Prod Database Configuration
#spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/${DB_NAME:jarvisdb}
